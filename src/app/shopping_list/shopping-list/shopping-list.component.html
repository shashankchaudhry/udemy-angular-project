<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" 
      style="cursor: pointer;"
      *ngFor="let si of ingredients; let i = index"
      (click)="selectIngredient(i)"
      [ngClass]="(editMode && i === selectedIndex) ? 'list-group-item-success' : ''">
      {{ si.ingredient.name }} ({{ si.ingredient.amount }})
    </a>
    </ul>
  </div>
</div>
