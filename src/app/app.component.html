<app-header (navEmitter)="modifyNav($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="!navActive || navActive == 'RECIPES'"></app-recipe-book>
      <app-shopping-list *ngIf="navActive == 'SHOPPING_LIST'"></app-shopping-list>
    </div>
  </div>
</div>
